<div class="container-fluid" id="wrapperClinic">
  <div class="form-area">
        <form role="form" id= "clinicForm" autocomplete="off">
        <!-- <br style="clear:both"> -->
                    <h3 style="margin-bottom: 25px; text-align: center;">Clinic Form</h3>
    				<div class="form-group">
						<input type="text" class="form-control" id="clinicName" name="clinicName" placeholder="Clinic Name" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
					</div>
          <div class="form-group">
						<input type="text" class="form-control" id="city" name="city" placeholder="City" required>
					</div>
          <div class="form-group">
						<input type="text" class="form-control" id="state" name="state" placeholder="State" required>
					</div>
          <div class="form-group">
						<input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP Code" required>
					</div>
          <div class="form-group">
						<input type="text" class="form-control" id="phone" name="phone" placeholder="Phone (Format: 12345678910)" required>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="hoursNormal" name="hours" placeholder="Normal Hours (Format: 09:00am-05:30pm)" required>
					</div>
          <div class="form-group">
						<input type="text" class="form-control" id="hoursSat" name="hours" placeholder="Saturday Hours (Input None If Not Applicable)" required>
					</div>
          <div class="form-group">
						<input type="text" class="form-control" id="hoursSun" name="hours" placeholder="Sunday Hours (Input None If Not Applicable)" required>
					</div>
          <div class="form-group">
            <input type="text" class="form-control" id="url" name="url" placeholder="Website (Format: www.mywebsite.com)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="lat" name="lat" placeholder="Latitude (Format: 00.00000)" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude (Format: -00.00000)" required>
          </div>

                    <div class="form-group">
                    <textarea class="form-control" type="textarea" id="services" placeholder="Services (Format: Seperate By Commas)" maxlength="140" rows="2"></textarea>
                        <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>
                    </div>

        <button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit Form</button>
        </form>

    <!-- <div class="form-group">
